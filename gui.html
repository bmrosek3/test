<!DOCTYPE html>
<style>
	.equationCenter {
		position: fixed;
		top: 50%;
		left: 50%;
		-webkit-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
	}
	.attributeBlock button {
		display: block;
	}
</style>
<html>
<head>
</head>
<body>
<div>
	<button id="addAnd" value="andOr" onclick="addAndOr(this)">Add And</button>
	<button id="addOr" value="andOr" onclick="addAndOr(this)">Add Or</button>
	<button id"backspace" value="backspace" onclick="removeLast()"><-</button>
	</div>
<div>
	<div class="attributeBlock">
		<button id="name" value="attribute" onclick="addAttribute(this)">Name</button>
		<button id="experience" value="attribute" onclick="addAttribute(this)">Experience</button>
		<button id="day" value="attribute" onclick="addAttribute(this)">Day</button>
	</div>
<div>
	<div class="equationCenter">
		<p id="equation">NA</p>
	</div>
<script type="text/javascript">
	var obbyject = {name: "Sri", experience: 10, day: "Sunday"};
	var buildCondition = new Array();
	function addAndOr(condition) {
		if (condition.id == "addAnd") {
			buildCondition.push(" & ");
		} else {
			buildCondition.push(" | ");
		}
		document.getElementById("equation").innerHTML = buildCondition.join("");
	}
	function addAttribute(attribute) {
		if (attribute.id == "name") {
			buildCondition.push(obbyject.name);
		} else if (attribute.id == "experience") {
			buildCondition.push(obbyject.experience.toString());
		} else {
			buildCondition.push(obbyject.day);
		}
		document.getElementById("equation").innerHTML = buildCondition.join("");
	}
	function removeLast() {
		if (buildCondition.length != 0) {
			buildCondition.pop();
		}
		document.getElementById("equation").innerHTML = buildCondition.join("");
	}

	document.getElementById("addOr").addEventListener("click", function(){
		addToCondition(document.getElementById("addOr").val());
	});*/
</script>
</body>
</html>
