<!DOCTYPE html>
<style>
  .center-screen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    min-height: 100vh;
  }
</style>
<html>
<head>
</head>
<body>
<div>
<div class="btn-group">
  <button>Apple</button>
  <button>Samsung</button>
  <button>Sony</button>
<button id="addAnd">Add And</button>
<button id="addOr">Add Or</button>
<div class="center-screen">
<p id="pText">NA</p>
</div>
<script type="text/javascript">
	var buildCondition = "";
	document.getElementById("addAnd").addEventListener("click", function(){
		addToCondition("and");
	});
	document.getElementById("addOr").addEventListener("click", function(){
		addToCondition("or");
	});
	function addToCondition(condition) {
		if (buildCondition != "") {
			if (condition == "and") {
				buildCondition += " & ";
			} else {
				buildCondition += " | ";
			}
		}
		buildCondition += "condition";
		document.getElementById('pText').innerHTML = buildCondition;
	}
</script>
</body>
</html>
