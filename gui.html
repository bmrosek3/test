<!DOCTYPE html>
<style>
	.centerEquation {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		text-align: center;
		min-height: 100vh;
	}
	.attributeBlock {
		display: block;
	}
	.orAndBlock {
		display: block;
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}
</style>
<html>
<head>
</head>
<body>
<div>
	<div class="orAndBlock">
		<button id="addAnd" value="and" onclick="addToCondition(this)">Add And</button>
		<button id="addOr" value="or" onclick="addToCondition(this)">Add Or</button>
	</div>
	<div class="attributeBlock">
		<button id="name" value="string">Name</button>
		<button id="experience" value="number">Experience</button>
		<button id="day" value="string">Day</button>
	</div>
	<div class="centerEquation">
		<p id="equation">Nono</p>
	</div>
</div>
<script type="text/javascript">
	var obbyject = {name: "Sri", experience: 10, day: "Sunday"};
	var buildCondition = "";
	function addToCondition(condition) {
		if (buildCondition != "") {
			if (condition.value == "and") {
				buildCondition += " & ";
			} else {
				buildCondition += " | ";
			}
		}
		buildCondition += "condition";
		document.getElementById("equation").innerHTML = buildCondition;
	}

	document.getElementById("addOr").addEventListener("click", function(){

	});*/
</script>
</body>
</html>
