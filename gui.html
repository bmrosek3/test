<!DOCTYPE html>
<style>
	.equationCenter {
		position: fixed;
		top: 50%;
		left: 50%;
		-webkit-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
	}
	.attributeBlock button {
		display: block;
	}
</style>
<html>
<head>
</head>
<body>
<div>
	<button id="addAnd" value="and" onclick="addAndOr(this)">Add And</button>
	<button id="addOr" value="or" onclick="addAndOr(this)">Add Or</button>
	</div>
<div>
	<div class="attributeBlock">
		<button id="name" value="name" onclick="addAttribute(this)">Name</button>
		<button id="experience" value="experience" onclick="addAttribute(this)">Experience</button>
		<button id="day" value="day" onclick="addAttribute(this)">Day</button>
	</div>
<div>
	<div class="equationCenter">
		<p id="equation">Nothing</p>
	</div>
<script type="text/javascript">
	var obbyject = {name: "Sri", experience: 10, day: "Sunday"};
	var buildCondition = "";
	/*document.getElementById("addAnd").addEventListener("click", function(){
		addToCondition(document.getElementById("addAnd").val());
	});
	document.getElementById("addOr").addEventListener("click", function(){
		addToCondition(document.getElementById("addOr").val());
	});*/
	function addAndOr(condition) {
		if (condition.value == "and") {
			buildCondition += " & ";
		} else {
			buildCondition += " | ";
		}
		document.getElementById("equation").innerHTML = buildCondition;
	}
	function addAttribute(attribute) {
		if (attribute.value == "name") {
			buildCondition += obbyject.name;
		} else if (attribute.value == "experience") {
			buildCondition += obbyject.experience.toString();
		} else {
			buildCondition += obbyject.day;
		}
		document.getElementById("equation").innerHTML = buildCondition;
	}
</script>
</body>
</html>
