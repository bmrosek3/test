<!DOCTYPE html>
<style>
	.center-screen {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		text-align: center;
		min-height: 100vh;
	}
	.attributeBlock button {
		display: block;
	}
</style>
<html>
<head>
</head>
<body>
<div>
	<button id="addAnd" value="and">Add And</button>
	<button id="addOr" value="or">Add Or</button>
	<div class="attributeBlock">
		<button id="name" value="string">Name</button>
		<button id="experience" value="number">Experience</button>
		<button id="day" value="string">Day</button>
	<div class="center-screen">
		<p id="equation">None</p>
</div>
<script type="text/javascript">
	var obbyject = {name: "Sri", experience: 10, day: "Sunday"};
	var buildCondition = "";
	document.getElementById("addAnd").addEventListener("click", function(){
		addToCondition(document.getElementById("addAnd").val());
	});
	document.getElementById("addOr").addEventListener("click", function(){
		addToCondition(document.getElementById("addOr").val());
	});
	function addToCondition(condition) {
		if (buildCondition != "") {
			if (condition == "and") {
				buildCondition += " & ";
			} else {
				buildCondition += " | ";
			}
		}
		buildCondition += "condition";
		document.getElementById("equation").innerHTML = buildCondition;
	}
</script>
</body>
</html>
