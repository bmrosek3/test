<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

<script type="text/javascript">
	document.write("Webview Loaded");
	var arr = [];
	function addNumber() {
		var number = Android.addNumber();
		arr.push(number);
		Android.displayArray("fuck you");
	}
	
	function returnThing() {
		var thing = Android.getArray();
		var arr = thing.split(",");
		var total = 0;
		for(var i in arr) {
			var curr = parseFloat(arr[i]);
    			total += curr;
		}
		var avg = total / arr.length;
		Android.displayNumber(avg.toString());
		//Android.displayNumber(arr[0].toString());
	}
	function doSomething() {
		var deez = Android.getNumber() + 10;
		Android.displayNumber(deez.toString());
	}
</script>
