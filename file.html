<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

<script type="text/javascript">
	document.write("Webview Loaded");
	var arr = [];
	function addNumber() {
		var number = Android.addNumber();
		arr.push(number);
		Android.displayArray(arr.toString());
	}
	function getArrayAverage() {
		var total = 0;
		for(var i in arr) {
    			total += arr[i];
		}
		var avg = total / arr.length;
		Android.displayNumber(avg.toString());
	}
	function getArrayMaximum() {
		var max = 0;
		for (var i in arr) {
			if(arr[i] > max) {
				max = arr[i];
			}
		}
		Android.displayNumber(max.toString());
	}
</script>
</body>
</html>
