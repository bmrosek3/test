<script type="text/javascript">
	document.write("Test 1");
	function test(passed) {
		var arr = [];
		var start = 0;
		for (var i in passed) {
			if (passed[i] == "{") {
				start = i;
			} else if (passed[i] == "}") {
				document.write(i);
				arr.push(passed.substring(start, i + 1));
			}
		}
		document.write(arr[0]);
	}
</script>
