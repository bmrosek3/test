<!doctype html>
<style>
	.button-wrapper .btn {
		margin-bottom:5px;
	}
</style>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body> 
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
		<div class="container-fluid">
			<div class="row">
				<div class="col-1">
					<div class="btn-group-vertical button-wrapper">
						<div class="dropdown">
							<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Driver
							</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<button type="button" id="driver.name" class="btn btn-sm">Name</button>
								<>
								</>
								<button type="button" class="btn btn-sm">Experience</button>
								<>
								</>
								<button type="button" class="btn btn-sm">Age</button>
							</div>
						</div>
						<div class="dropdown">
							<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Customer
							</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<button type="button" class="btn btn-sm">Name</button>
								<button type="button" class="btn btn-sm">Vehicles</button>
							</div>
						</div>
						<div class="dropdown">
							<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Location
							</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<button type="button" class="btn btn-sm">Longitude</button>
								<button type="button" class="btn btn-sm">Latitude</button>
								<button type="button" class="btn btn-sm">Speed</button>
							</div>
						</div>
						<div class="dropdown">
							<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Date
							</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<button type="button" class="btn btn-sm">Day</button>
								<button type="button" class="btn btn-sm">Time</button>
							</div>
						</div>
						<div class="dropdown">
							<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Vehicle
							</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<button type="button" class="btn btn-sm">Type</button>
								<button type="button" class="btn btn-sm">Length</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-1">
					<div class="btn-group-vertical btn-group-justified btn-group-blocks">
						<button type="button" class="btn btn-sm btn-outline-dark">Equal</button>
						<button type="button" class="btn btn-sm btn-outline-dark">Not Equal</button>
						<button type="button" class="btn btn-sm btn-outline-dark">Greater Than</button>
						<button type="button" class="btn btn-sm btn-outline-dark">Greater Than/Equal To</button>
						<button type="button" class="btn btn-sm btn-outline-dark">Less Than</button>
						<button type="button" class="btn btn-sm btn-outline-dark">Less Than/Equal To</button>
					</div>
				</div>
				<div class="col-1">
					<div class="btn-group-vertical">
						<button type="button" class="btn btn-sm btn-outline-dark">And</button>
						<button type="button" class="btn btn-sm btn-outline-dark">Or</button>
					</div>
				</div>
				<div class="col-8">
				</div>
				<div class="col-1">
					<div class="btn-group-vertical">
						<button type="button" class="btn btn-sm btn-outline-dark"><<<</button>
						<button type="button" class="btn btn-sm btn-outline-dark">Finalize</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
